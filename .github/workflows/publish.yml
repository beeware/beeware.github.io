name: Publish
on:
  push:
    branches:
      lektor

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash  # https://github.com/beeware/briefcase/pull/912

env:
  FORCE_COLOR: "1"

jobs:
  publish:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 1
    - name: Configure git
      run: |
        git config --local user.email "$(git log --pretty='%ae' -1)"
        git config --local user.name "brutusthebee[bot]"
    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        lektor plugins reinstall
        sudo apt update -y
        sudo apt install -y --no-install-recommends gettext
    - name: Configure Weblate
      env:
        WEBLATE_API_TOKEN: ${{ secrets.WEBLATE_API_TOKEN }}
      run: |
        cat <<EOF > ~/.weblate
        [weblate]
        url = https://hosted.weblate.org/api/
        key = $WEBLATE_API_TOKEN
        translation = beeware/website
        EOF

    - name: Lock Weblate and Sync
      run: wlc lock
    - name: Commit Weblate changes
      run: wlc lock
    - name: Push Weblate changes
      run: wlc push
    - name: Pull translation updates pushed by Weblate
      run: git pull origin

    - name: Build site
      run: |
        lektor build --no-prune

    - name: Translation update required?
      id: updated
      run: |
        if [[ $(git status --porcelain) ]]; then
          echo "updated=true" >> ${GITHUB_OUTPUT}
        else
          echo "updated=false" >> ${GITHUB_OUTPUT}
        fi

    - name: Commit updated translations
      if: steps.updated.outputs.updated == 'true'
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        # Commit the updated PO files.
        git add i18n
        git commit -m "Update translations to $(git rev-parse --short HEAD)."
        git push origin

    - name: Ensure Weblate has current updates
      if: steps.updated.outputs.updated == 'true'
      run: wlc pull

    - name: Unlock Weblate
      run: wlc unlock

    - name: Publish site
      env:
        LEKTOR_DEPLOY_USERNAME: brutusthebee
        LEKTOR_DEPLOY_PASSWORD: ${{ secrets.LEKTOR_DEPLOY_PASSWORD }}
      run: |
        lektor deploy ghpages-https

