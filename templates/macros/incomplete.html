{% macro incomplete(page) %}
  {% if page.incomplete %}
  <p class="incomplete">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    {% trans editlink="https://github.com/beeware/beeware.github.io/edit/lektor/content" + page.path + "/contents.lr" %}
    This page's contents is incomplete. You can help by <a href="{{ editlink }}">expanding it</a>.
    {% endtrans %}
  </p>
  {% endif %}
{% endmacro %}
