{% macro badge(name, value) %}

{% if value is string  %}
    <dt>{{ name|trans }}:</dt><dd>{{ value|trans("labels") }}</dd>
{% else %}
{%- set comma = joiner() %}
    <dt>{{ name|trans }}:</dt><dd>{% for v in value %}{{ comma() }}{{ v|trans("labels") }}{% endfor %}</dd>
{% endif %}

{#<!-- <img src="badges/{{type}}/{{name}}"> -->#}
{% endmacro %}
