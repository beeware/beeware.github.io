{% macro join_and(items, join_word="and") %}{% set join_word = _(join_word) %}{% 
    if items|length == 1
%}{{ 
    items[0]
}}{% 
    elif items|length == 2
%}{{
    " {} ".format(join_word).join(items)
}}{%
    else
%}{{ 
    ", ".join(
        items[:-2]
        + [", {} ".format(join_word).join(items[-2:])]
    )
}}{% 
    endif 
%}{% endmacro %}
