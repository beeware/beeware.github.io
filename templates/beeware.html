{% extends "page.html" %}

{% block body %}
<div class="row">
  <div class="col-sm-7 mr-auto">
    {% for child in this.children %}
      {% if not child.hide_from_index %}
    <h2><a href="{{ child|url(alt=this.alt) }}">{{ child.title }}</a></h2>
    <p>{{ child.summary }}</p>
      {% endif %}
    {% endfor %}
  </div>
  <div class="col-sm-4">
    <div class="sidebar-module sidebar-module-inset gutter">
      {{ this.gutter }}
    </div>
  </div>
</div>
{% endblock %}
