{% extends "page.html" %}

{% block body %}
<div class="row-fluid">
  <div class="col-sm-12 col-md-8 col-lg-6">
    {% for child in this.children %}
      {% if not child.hide_from_index %}
    <h2><a href="{{ child|url(alt=this.alt) }}">{{ child.title }}</a></h2>
    <p>{{ child.summary }}</p>
      {% endif %}
    {% endfor %}
  </div>
  <div class="col-sm-12 col-md-4 col-lg-6 gutter about">
    {{ this.gutter }}
  </div>
</div>
{% endblock %}
