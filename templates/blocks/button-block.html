<a class="btn btn-{{ this.type }} btn-{{ this.size }} {% if this.is_block %}btn-block{% endif %}" href="{% if this.link.startswith('https://') %}{{ this.link }}{% else %}{{ this.link|url }}{% endif %}" role="button">{% if this.icon %}<i class="fa fa-{{ this.icon }}" aria-hidden="true"></i> {% endif %}{{ this.label }}</a>
