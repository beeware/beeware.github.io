[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large
translate = True

[fields.author]
label = Author
type = string
width = 1/2
translate = True

[fields.mastodon_handle]
label = Mastodon Handle
type = string
width = 1/4
addon_label = @

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
description = Markdown
type = markdown
translate = True
