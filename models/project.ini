[model]
name = Project
label = {{ this.title }}
hidden = no

[fields.name]
label = Name
type = string
width = 1/4

[fields.sort_key]
label = Sort order
type = sort_key
width = 1/4

[fields.project_type]
label = Project type
type = select
choices = featured, application, utility
choice_labels = Featured, Application, Utility
width = 1/4

[fields.image]
label = Image
description = Project Logo or Image
type = select
source = record.attachments.images
width = 1/4

[fields.github_repo]
label = Github org/repo
type = string
width = 1/2

[fields.rtfd_name]
label = Read The Docs name
type = string
width = 1/4

[fields.incomplete]
label = Is this page incomplete?
width = 1/4
type = boolean

[fields.maturity]
label = Maturity
type = checkboxes
choices = attic, experimental, alpha, beta, production
choice_labels = Attic, Experimental, Early Development, In Development, Stable
width = 1/4

[fields.languages]
label = Languages
type = checkboxes
choices = py, c, m, cpp, java, js
choice_labels = Python, C, Objective C, C++, Java, JavaScript
width = 1/4

[fields.platforms]
label = Platforms
type = checkboxes
choices = independent, macOS, linux, win, iOS, android, tvOS, watchOS, browser, terminal
choice_labels = Platform independent, macOS, Linux (GTK+), Windows, iOS, Android, tvOS, watchOS, Browser, Terminal
width = 1/4

[fields.featured]
label = Feature this project?
width = 1/4
type = boolean

[fields.short_description]
label = Short description
description = reStructuredText
type = markdown

[fields.description]
label = Description
description = reStructuredText
type = markdown

[fields.pun]
label = Pun Reasoning
description = reStructuredText
type = markdown

[fields.help_required]
label = Help required
description = reStructuredText
type = markdown
