[model]
name = Resource
label = {{ this.title }}
hidden = no

[fields.title]
label = Title
type = string
size = large
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.resource_type]
label = Resource type
type = select
choices = video, article, podcast
choice_labels = Video, Article, Podcast
width = 1/2

[fields.pub_date]
label = Publication Date
type = date
width = 1/4

[fields.editors_pick]
label = Editor's Pick
type = boolean
width = 1/4

[fields.description]
label = Description
description = reStructuredText
type = rst

[fields.url]
label = URL
type = url
description = For youtube videos, use "https://www.youtube.com/embed/ID"

[fields.event_name]
label = Event Name
type = string

[fields.event_url]
label = Event URL
type = string
