[model]
name = Event
label = {{ this.title }}
hidden = no

[fields.title]
label = Title
type = string
size = large

[fields.event_type]
label = Event Type
type = select
choices = talk, sprint, booth, attending
choice_labels = Talk, Sprint, Booth, Attending
width = 1/2

[fields.speaker]
label = Speakers
type = checkboxes
choices = Russell Keith-Magee, Philip James, Katie McLaughlin, Christopher Swenson
choice_labels = Russell Keith-Magee, Philip James, Katie McLaughlin, Christopher Swenson
width = 1/2

[fields.url]
label = Event URL
type = url
width = 1/2

[fields.date]
label = Event date
type = date
width = 1/4

[fields.upcoming]
label = Upcoming event
type = boolean
width = 1/4

[fields.talk_title]
label = Talk Title
type = string

[fields.description]
label = Description
type = rst
