[model]
name = Membership type
label = {{ this.title }}
hidden = no

[fields.title]
label = Name
description = Name of membership type
type = string
width = 1/2

[fields.cost]
label = Cost
description = Cost per unit of time (month)
type = float
width = 1/2

[fields.summary]
label = Summary
type = string

[fields.body]
label = Description for page
description = reStructuredText
type = rst

[fields.tagline]
label = Tagline
description = Button tagline
type = string
width = 1/3

[fields.url]
label = Contribution
description = Registration url
type = url
width = 1/3

[fields.display]
label = Display
description = Display on memberships page?
type = boolean
width = 1/3

[fields.description]
label = Description for the card/gutter
description = reStructuredText
type = rst

[fields.color]
label = Card class
description = Card CSS class for color
type = string
width = 1/3

[fields.width]
label = Width
description = Card column width
type = select
choices = 3, 4, 6, 12
width = 1/3

[fields.showcard]
label = Show card
description = Display on memberships cards?
type = boolean
width = 1/3
